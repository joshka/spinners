[package]
name = "spinners"
version = "4.1.0"
edition = "2021"
authors = ["FrancÌ§ois-Guillaume RIBREAU <github@fgribreau.com>", "jewlexx"]
homepage = "https://github.com/fgribreau/spinners"
repository = "https://github.com/fgribreau/spinners"
readme = "README.md"
documentation = "https://docs.rs/spinners"
description = "ðŸ›Ž 60+ Elegant terminal spinners for Rust"
keywords = ["spinner", "spin", "loader", "term", "terminal"]
categories = ["command-line-interface"]
license = "MIT"
include = ["src/**/*", "README.md"]

[features]
default = []
ratatui = ["dep:ratatui"]

[dependencies]
lazy_static = { version = "1.4.0" }
maplit = { version = "1.0.2" }
ratatui = { version = "0.29.0", optional = true }
